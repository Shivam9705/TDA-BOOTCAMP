  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #ffe0e9, #d0f4de);
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #a5d8ff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar a {
      color: #333;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #5c7cfa;
    }

    /* Main container */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: #fff0f6;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    .card h2 {
      color: #845ef7;
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }

    .card p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    /* Buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #ffd6a5;
      color: #333;
    }

    .btn-primary:hover {
      background-color: #ffc078;
    }

    .btn-secondary {
      background-color: #caffbf;
      color: #333;
      border: 2px solid #b2f2bb;
    }

    .btn-secondary:hover {
      background-color: #b2f2bb;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card {
        padding: 2rem;
      }

      .card h2 {
        font-size: 1.6rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
